<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8">

    <!-- 페이지 제목 설정 -->
    <title>J-Query</title>

    <!-- 페이지의 아이콘 설정 -->
    <link rel="icon" href="../img/chrome.png">

    <!-- jQuery 라이브러리(슬림 버전) 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>

    <style>
        /* .ancestors 클래스 내의 모든 요소 스타일 설정 */
        .ancestors * {
            display: block; /* 모든 요소를 블록 요소로 표시 */
            border: 2px solid gray; /* 회색 테두리 설정 */
            padding: 5px; /* 여백 설정 */
            margin: 15px; /* 마진 설정 */
        }
    </style>
</head>
<body>
    <div class="ancestors">
        <div>div
            <div>div(great-grandparent)
                <ul>ul(grandparent)
                    <li>li(parent)
                        <span id="item">span</span> <!-- 자식 요소 -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
    // 총 3개의 DIV가 존재한다.
    // 이때 parents와 closest의 차이를 확인해 보자        
    //$('span').parents('div').css({'border':'2px solid red'}); // 주석 처리된 코드: 모든 조상 div에 빨간색 테두리 적용
    $('span').closest('div').css({'border':'2px solid red'}); // span의 가장 가까운 조상 div에 빨간색 테두리 적용

    // parents: 최상위 html까지 올라가면서 요청한 모든 요소를 선택
    // closest: 최상위 html까지 올라가면서 요청한 최초의 요소를 선택
</script>    
</html>
