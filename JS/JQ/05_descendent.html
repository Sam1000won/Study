<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8">

    <!-- 페이지 제목 설정 -->
    <title>J-Query</title>

    <!-- 페이지의 아이콘 설정 -->
    <link rel="icon" href="../img/chrome.png">

    <!-- jQuery 라이브러리(슬림 버전) 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>

    <style>
        /* .ancestors 클래스 내의 모든 요소 스타일 설정 */
        .ancestors * {
            display: block; /* 모든 요소를 블록 요소로 표시 */
            border: 2px solid gray; /* 회색 테두리 설정 */
            padding: 5px; /* 여백 설정 */
            margin: 15px; /* 마진 설정 */
        }
    </style>
</head>
<body>
    <!-- 조상 요소들을 포함하는 div -->
    <div class="ancestors">
        <div>
            div(great-grandparent)
            <ul>
                ul(grandparent)
                <li>
                    li(parent)
                    <span>span</span> <!-- 자식 요소 -->
                </li>
            </ul>
        </div>
        <div>
            DIV(grandparent)
            <p>
                p(parent)
                <span>span</span> <!-- 자식 요소 -->
            </p>
        </div>
    </div>
</body>
<script>
    // children() 메서드 사용
    // .ancestors의 직접적인 자식 요소를 가져와 콘솔에 출력
    var $elem = $('.ancestors').children();
    console.log($elem); // 자식 div 요소들 출력

    // find(selector) 메서드 사용
    // .ancestors의 모든 자식 요소 중 span 요소를 찾아 콘솔에 출력
    $elem = $('.ancestors').find('span');
    console.log($elem); // 모든 span 요소 출력
</script>    
</html>
