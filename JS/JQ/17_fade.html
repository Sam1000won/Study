<!DOCTYPE html>
<html>
    <head>
        <title>J-Query</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png"> <!-- 파비콘 설정 -->
        <!-- 외부에 있는 jQuery 라이브러리 불러오기 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            div {
                width: 100px; /* div 너비 */
                height: 100px; /* div 높이 */
                background-color: green; /* 배경색 설정 */
                display: none; /* 초기 상태에서 숨김 */
            }
        </style>        
    </head>
    <body>
        <button id="viz">Fade In</button> <!-- Fade In 버튼 -->
        <button id="inviz">Fade Out</button> <!-- Fade Out 버튼 -->
        <button id="toggle">ON</button> <!-- 상태 표시 버튼 -->
        <div></div> <!-- 스타일이 적용된 div -->
        <br/>
        <img src="../img/chrome.png" width="100px"/> <!-- 이미지 -->
    </body>
    <script>
        // Fade In 버튼 클릭 이벤트
        $('#viz').click(function() {
            $('div').fadeIn('slow'); // div를 천천히 표시
        });

        // Fade Out 버튼 클릭 이벤트
        $('#inviz').click(function() {
            $('div').fadeOut('slow', function() { // div를 천천히 숨김
                var flag = $('div').css('display'); // div의 현재 표시 상태 확인
                if (flag == 'none') {
                    $('#toggle').html('ON'); // div가 숨겨져 있으면 'ON'으로 표시
                } else {
                    $('#toggle').html('OFF'); // div가 보이면 'OFF'로 표시
                }
            });
        });

        // 이미지에 마우스 오버 시 효과
        $('img').hover(function() {
            $(this).fadeTo('slow', 0.2); // 마우스 오버 시 투명도를 0.2로 변경
        }, function() {
            $(this).fadeTo('slow', 1); // 마우스 아웃 시 투명도를 1로 변경
        });
    </script>
</html>
