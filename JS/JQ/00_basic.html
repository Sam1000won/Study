<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8">
    
    <!-- 페이지 제목 설정 -->
    <title>J-Query</title>
    
    <!-- 페이지의 아이콘 설정 -->
    <link rel="icon" href="../img/chrome.png">
    
    <!-- jQuery 라이브러리 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- 페이지의 본문 내용 -->
    <h1>Hello, jQuery!</h1>
</body>
<script>
    // 문서가 완전히 로드되었을 때 실행되는 코드
    $(document).ready(function() {
        // body 요소의 배경색을 연한 회색으로 변경
        $('body').css('background-color', '#f0f0f0');
    });
</script>
</html>
