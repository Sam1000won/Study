<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8">

    <!-- 페이지 제목 설정 -->
    <title>J-Query</title>

    <!-- 페이지의 아이콘 설정 -->
    <link rel="icon" href="../img/chrome.png">

    <!-- jQuery 라이브러리(슬림 버전) 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>

    <style>
        /* div 요소 스타일 설정 */
        div {
            border: 2px solid black; /* 검은색 테두리 설정 */
            margin: 5px; /* 마진 설정 */
        }
        /* div 내의 p 요소 스타일 설정 */
        div p {
            background-color: lightgray; /* 배경색 설정 */
            padding: 10px; /* 패딩 설정 */
            margin: 5px; /* 마진 설정 */
            font-weight: 600; /* 글씨 두께 설정 */
        }
    </style>
</head>
<body>
    <div>
        <p>1번째 요소</p>
        <p class="sel">2번째 요소</p>
        <p>3번째 요소</p>
        <p class="sel">4번째 요소</p>
    </div>
    <div>
        <p>5번째 요소</p>
        <p class="sel">6번째 요소</p>
        <p>7번째 요소</p>
        <p class="sel">8번째 요소</p>
    </div>
</body>
<script>
    // 배열 개념: 셀렉터로 가져온 내용을 n번 인덱스의 요소를 가져온다.
    var $tag = $('div p'); // 모든 div 내의 p 요소를 선택
    console.log($tag); // 선택한 p 요소들을 콘솔에 출력

    // div 자식 요소 중 p 태그의 첫 번째 요소에 핑크색 배경 적용
    $tag.first().css({'background-color':'pink'});

    // div 자식 요소 중 p 태그의 마지막 요소에 하늘색 배경 적용
    $tag.last().css({'background-color':'skyblue'});

    // div 자식 요소 중 p 태그의 2번 인덱스의 요소에 녹색 배경 적용
    $tag.eq(2).css({'background-color':'green'});

    // 필터 개념: 선택한 요소를 두 번째 셀렉터로 다시 필터링하여 스타일 적용
    $('p').filter('.sel').css({'border':'2px solid red'}); // 클래스가 'sel'인 p 요소에 빨간색 테두리 적용
    $('p').not('.sel').css({'border':'2px solid blue'}); // 클래스가 'sel'이 아닌 p 요소에 파란색 테두리 적용
</script>    
</html>
