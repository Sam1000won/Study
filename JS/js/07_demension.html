<html>
    <head>
        <title>Java Script Tutorial</title> <!-- 웹 페이지의 제목 -->
        <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
    </head>
    <body>
        <!-- body 부에 JavaScript 코드를 입력: 모든 내용을 다 읽고 나서 자바스크립트를 실행 -->
        <script>
            // 자바스크립트에서는 공식적으로 2차원 배열만 지원하지만,
            // 사실상 3차원 배열도 사용할 수 있다.

            // 2차원 배열 만들기 1
            var apt = [
                [0, 1, 2, 3, 4], // 첫 번째 배열
                [10, 11, 12, 13, 14], // 두 번째 배열
                [20, 21, 22, 23, 24], // 세 번째 배열
                [30, 31, 32, 33, 34]  // 네 번째 배열
            ];
            console.log(apt); // 2차원 배열 전체 출력

            // 2차원 배열 만들기 2
            apt = []; // 빈 1차원 배열을 생성
            // 그 안에 다른 배열(1차원 배열)을 넣어 2차원 배열을 생성
            apt.push([0, 1, 2, 3, 4]); // 첫 번째 배열 추가
            apt.push([10, 11, 12, 13, 14]); // 두 번째 배열 추가
            console.log(apt); // 생성된 2차원 배열 출력
        </script>        
    </body>
</html>
