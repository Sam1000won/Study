<html>
    <head>
        <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
        <title>JS Tutorial</title> <!-- 웹 페이지의 제목 -->
    </head>
    <body>
    </body>
    <script>
        // 토스트기를 정의하는 함수
        function 토스트기(빵){
            // '구운'이라는 문자열과 인자로 받은 빵을 결합하여 반환
            return '구운' + 빵;
        }

        // 번호표를 정의하는 함수
        function 번호표기기(){
            // '번호표'라는 문자열을 반환
            return '번호표';
        }

        // 저금통을 정의하는 함수
        function 저금통(금액){
            // 인자로 받은 금액과 '꿀꺽' 문자열을 콘솔에 출력
            console.log(금액 + '꿀꺽');
        }

        // 호출벨을 정의하는 함수
        function 호출벨(){
            // '도움!!!!!!'이라는 문자열을 콘솔에 출력
            console.log('도움!!!!!!');
        }

        // 토스트기 함수를 호출하고 결과를 콘솔에 출력
        console.log(토스트기('맛난빵')); // '구운맛난빵' 출력

        // 번호표기기 함수를 호출하여 결과를 문자열로 결합한 후 콘솔에 출력
        console.log('이 기계는' + 번호표기기() + '이다'); // '이 기계는번호표이다' 출력

        // 저금통 함수를 호출하여 10000을 콘솔에 출력
        저금통('10000'); // '10000꿀꺽' 출력

        // 호출벨 함수를 호출하여 '도움!!!!!!' 출력
        호출벨(); // '도움!!!!!!' 출력
    </script>
</html>
