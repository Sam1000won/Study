<html>
    <head>
        <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
        <title>Js Tutorial</title> <!-- 웹 페이지의 제목 -->
    </head>
    <body>
    </body>
    <script>
        // 숫자를 저장할 배열 생성
        var arrNum = []; // 빈 배열로 초기화
        // 문자열을 저장할 배열 생성
        var arrString = new Array(); // 새 배열 객체 생성
        
        // 숫자 배열에 값 할당
        arrNum = [1, 2, 3, 4, 5]; // 1부터 5까지의 숫자를 포함하는 배열로 초기화
        arrNum[5] = 6; // 인덱스 5에 6 추가
        arrNum.push(7); // 배열의 끝에 7 추가

        // arrNum 배열 출력
        console.log(arrNum); // [1, 2, 3, 4, 5, 6, 7] 출력
        
        // 문자열 배열에 다양한 데이터 추가
        arrString.push(1); // 숫자 1 추가
        arrString.push('A'); // 문자열 'A' 추가
        arrString.push(false); // 불리언 false 추가
        arrString.push([10, 20, 30]); // 배열 [10, 20, 30] 추가
        arrString.push(function(){console.log('함수실행');}); // 함수 추가

        // arrString 배열 출력
        console.log(arrString); // [1, 'A', false, [10, 20, 30], function] 출력
        
        // arrString의 각 요소를 하나씩 꺼내서 출력
        console.log(arrString[0]); // 1 출력
        console.log(arrString[1]); // 'A' 출력
        console.log(arrString[2]); // false 출력
        console.log(arrString[3]); // [10, 20, 30] 출력
        console.log(arrString[4]); // 함수의 내용만 보여준다 (함수 정의)

        // arrString의 4번째 요소인 함수를 호출
        arrString[4](); // '함수실행' 출력
    </script>
</html>
