<html>
    <head>
        <title>Java Script Tutorial</title> <!-- 웹 페이지의 제목 -->
        <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
    </head>
    <body>
        <script>
            var x = 10; // 변수 x를 10으로 초기화
            var y = x; // 변수 y에 x의 값을 할당 (값 복사)
            console.log(x, y); // x와 y의 값을 출력 (10, 10)

            var a = [1, 2, 3, 4, 5]; // 배열 a를 초기화
            var b = a; // b에 a를 할당 (참조 복사)
            console.log('a:', a.valueOf()); // a의 값을 출력
            console.log('b:', b.valueOf()); // b의 값을 출력
            a[0] = 50; // a의 첫 번째 요소를 50으로 변경
            b[4] = 100; // b의 다섯 번째 요소를 100으로 변경 (a와 b는 같은 배열을 참조하므로 a에도 영향)

            console.log('a:', a.valueOf()); // 변경된 a의 값을 출력
            console.log('b:', b.valueOf()); // 변경된 b의 값을 출력
            
            var src = [1, 2, 3, 4, 5]; // 배열 src를 초기화
            var dest = []; // 빈 배열 dest 생성

            // src의 값을 dest로 복사
            for (var i = 0; i < src.length; i++) {
                dest.push(src[i]); // src의 각 요소를 dest에 추가
            }
            src[0] = 100; // src의 첫 번째 요소를 100으로 변경
            dest[4] = 400; // dest의 다섯 번째 요소를 400으로 변경 (dest는 src와 별개)

            console.log('src:', src.valueOf()); // src의 값을 출력
            console.log('dest:', dest.valueOf()); // dest의 값을 출력
        </script>
    </body>
</html>
