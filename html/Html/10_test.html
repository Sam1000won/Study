<html>
    <head>
        <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
        <title>TEST</title> <!-- 페이지 제목 설정 -->
    </head>
    
    <body>
        <!-- 첫 번째 테이블: 9월 달력 -->
        <table width="500px" border="1px" style="float:left; border-collapse: collapse;"> <!-- 테이블 스타일 설정 -->
            <caption>9월</caption> <!-- 테이블 제목 -->
            <thead style="text-align:center;"> <!-- 헤더 스타일 설정 -->
                <tr>
                    <th colspan="7"><b>9월 4주차</b></th> <!-- 7개의 열에 걸쳐 제목 설정 -->
                </tr>
            </thead>                
            <tbody>
                <tr>
                    <th>21</th> <!-- 날짜 셀 -->
                    <th>22</th> <!-- 날짜 셀 -->
                    <th>23</th> <!-- 날짜 셀 -->
                    <th>24</th> <!-- 날짜 셀 -->
                    <th>25</th> <!-- 날짜 셀 -->
                    <th>26</th> <!-- 날짜 셀 -->
                    <th>27</th> <!-- 날짜 셀 -->
                </tr>
            </tbody>
        </table>
        
        <!-- 두 번째 테이블: 주차 및 날짜 -->
        <table width="500px" border="1px" style="float:left; margin-left: 30px; border-collapse: collapse;"> <!-- 테이블 스타일 설정 -->
            <caption>9월</caption> <!-- 테이블 제목 -->
            <thead style="text-align:center"> <!-- 헤더 스타일 설정 -->
                <tr>
                    <td><b>주차</b></td> <!-- 주차 열 제목 -->
                    <td><b>날짜</b></td> <!-- 날짜 열 제목 -->
                </tr>
            </thead>
            <tbody style="text-align:center"> <!-- 본문 스타일 설정 -->
                <tr>
                    <td rowspan="7">4</td> <!-- 7개의 행에 걸쳐 있는 주차 셀 -->
                    <td>21</td> <!-- 날짜 셀 -->
                </tr>
                <tr>
                    <td>22</td> <!-- 날짜 셀 -->
                </tr>
                <tr>
                    <td>23</td> <!-- 날짜 셀 -->
                </tr>
                <tr>
                    <td>24</td> <!-- 날짜 셀 -->
                </tr>
                <tr>
                    <td>25</td> <!-- 날짜 셀 -->
                </tr>
                <tr>
                    <td>26</td> <!-- 날짜 셀 -->
                </tr>
                <tr>
                    <td>27</td> <!-- 날짜 셀 -->
                </tr>

        </table>

</html>
