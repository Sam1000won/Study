<html>
    <head>
        <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
        <title>i-frame</title> <!-- 페이지 제목 설정 -->
    </head>
    <body>
        <!-- <iframe src="./02_formatting.html" width="90%" frameborder="0"></iframe> -->
        <!-- 일반적인 사이트는 피싱의 위험성 때문에 외부 iframe에 대해 막아 놓는다. -->
        <!-- <iframe src="https://www.youtube.com/" width="99%" height="99%" frameborder="0"></iframe> -->
        
        <iframe 
            width="853" <!-- iframe의 너비 설정 -->
            height="480" <!-- iframe의 높이 설정 -->
            src="https://www.youtube.com/embed/ZszUbuHYoOI" <!-- 표시할 비디오의 URL -->
            title="구디아카데미 자바 개발자 국비지원 민경태 강사 인터뷰(2): 취업, 좋은 회사, 중도포기, 고민하시는 분들에게" <!-- iframe 설명 -->
            frameborder="0" <!-- 테두리 없음 -->
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" <!-- iframe에서 사용할 수 있는 기능 설정 -->
            referrerpolicy="strict-origin-when-cross-origin" <!-- 리퍼러 정책 설정 -->
            allowfullscreen></iframe> <!-- 전체 화면 모드 허용 -->

    </body>
</html>
