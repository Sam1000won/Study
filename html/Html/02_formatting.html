<html>
    <head>
        <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
        <title>FORMATTING</title> <!-- 페이지 제목 설정 -->
    </head>
    <body>
        <!-- 마우스 오버 시 title을 툴팁으로 보여준다. -->
        <p>우리가 배우는 과목은 <abbr title="Hyper Text Markup Language">HTML</abbr>입니다.</p> <!-- 약어에 대한 설명 툴팁 -->
        <p><b>HTML</b>은 웹에서 화면을 표시해줍니다.</p> <!-- 볼드체로 강조된 HTML 설명 -->
        <p>특정 단어에 <del>취소선</del>, <ins>밑줄</ins>을 그을 수 있다.</p> <!-- 취소선과 밑줄 사용 예 -->
        <p>또한, 특정 단어에 대해서 <i>이텔릭체</i> 또는 <mark>마크</mark>를 해줄 수 있다.</p> <!-- 이탤릭체와 강조된 텍스트 -->
        <p>쿼터 또한 <q>태그</q>로 할 수 있는데, "그냥 사용해도 된다."</p> <!-- 인용된 텍스트 -->
        <p>아랫첨자(X<sub>2</sub>), 윗첨자(X<sup>2</sup>) 표현도 가능하다.</p> <!-- 아랫첨자와 윗첨자 사용 예 -->
    </body>
</html>
<!-- 
약어: <abbr> 태그를 사용하여 약어에 대한 설명(툴팁)을 추가합니다.
강조: <b> 태그로 볼드체 텍스트를 강조합니다.
취소선과 밑줄: <del>과 <ins> 태그를 사용하여 취소선과 밑줄을 표현합니다.
이탤릭체와 강조: <i> 태그로 이탤릭체를, <mark> 태그로 강조된 텍스트를 만듭니다.
인용: <q> 태그를 사용하여 인용된 텍스트를 표시합니다.
첨자: <sub>와 <sup> 태그를 사용하여 아랫첨자와 윗첨자를 표현합니다.
-->
