<!-- HTML 시작 -->
<html>
    <!-- 머리말 -->
    <head>
        <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
        <title>페이지 제목</title> <!-- 페이지 제목 설정 -->
    </head>
    <!-- 본문 -->
    <body>
        <h1>My First Head Line 1</h1> <!-- 가장 큰 제목 -->
        <h2>My First Head Line 2</h2> <!-- 두 번째 제목 -->
        <h3>My First Head Line 3</h3> <!-- 세 번째 제목 -->
        <h4>My First Head Line 4</h4> <!-- 네 번째 제목 -->
        <h5>My First Head Line 5</h5> <!-- 다섯 번째 제목 -->
        <h6>My First Head Line 6</h6> <!-- 가장 작은 제목 -->
        <hr/> <!-- 수평선 삽입 -->
        <p>
            하나의 문단을 나누고 싶을 경우엔 P태그를 사용하고<br/> <!-- 문단 내 줄바꿈 -->
            단순하게 줄만 바꾸고 싶을 경우엔 BR태그를 사용한다.
        </p>        
        <p>
            하나의 문단을 나누고 싶을 경우엔 P태그를 사용하고<br/> <!-- 또 다른 문단 내 줄바꿈 -->
            단순하게 줄만 바꾸고 싶을 경우엔 BR태그를 사용한다.
        </p>                
    </body>
</html>
