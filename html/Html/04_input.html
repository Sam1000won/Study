<html>
    <head>
        <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
        <title>INPUT TAG</title> <!-- 페이지 제목 설정 -->
    </head>
    <body>
        <!-- 
            button은 클릭 시 이벤트 발생을 위해 사용된다.
            서버로 보내는 값이 아니므로 value는 보여주기 위해 사용된다.
        -->
        <input type="button" value="button"/> <!-- 버튼 타입의 입력 -->
        <button>click</button> <!-- 일반 버튼 -->

        <!-- fieldset은 특정 영역에 테두리를 둘러준다. -->
        <fieldset>
            <legend>text & password</legend> <!-- 필드셋의 제목 -->
            <!-- form은 뒤에서 배울 내용, 서버로 전송할 내용을 감싼다. -->
            <form action="" method="get"> <!-- 폼 시작 -->
                ID : <input type="text" name="id" value="" placeholder="아이디를 입력하세요."/> <!-- 텍스트 입력 필드 -->
                <br/>
                PW : <input type="password" name="pw" value="" placeholder="비밀번호를 입력하세요."/> <!-- 비밀번호 입력 필드 -->
                <!-- submit이 있어야 서버로 전송이 된다. -->
                <input type="submit" value="로그인"> <!-- 제출 버튼 -->
            </form>
        </fieldset>

        <fieldset>
            <legend>checkbox & radio</legend> <!-- 필드셋의 제목 -->
            <!-- 체크박스는 다중 선택이 가능하다. -->
            <input type="checkbox" name="vehicle" value="Bike"/>바이크 <!-- 체크박스 -->
            <input type="checkbox" name="vehicle" value="car"/>자동차 <!-- 체크박스 -->

            <br/><br/>
            <!-- 라디오박스는 단일 선택이 가능하다. -->
            <input type="radio" name="gender" value="male"/>남성 <!-- 라디오 버튼 -->
            <input type="radio" name="gender" value="female"/>여성 <!-- 라디오 버튼 -->
        </fieldset>

        <fieldset>
            <legend>file</legend> <!-- 필드셋의 제목 -->
            <form action="">
                <!-- 여러 개의 파일을 보내고 싶다면, multiple 옵션을 사용해야 한다. -->
                <input type="file" name="image" multiple/> <!-- 파일 입력 필드 (다중 선택 가능) -->
                <input type="submit" name="upload"/> <!-- 제출 버튼 -->
            </form>
        </fieldset>

        <fieldset>
            <legend>hidden & text</legend> <!-- 필드셋의 제목 -->
            First Name : <input type="text" name="firstName" value="kwanwook"/> <!-- 텍스트 입력 필드 -->
            <br/>
            Last Name : <input type="hidden" name="lastName" value="kang"/> <!-- 숨겨진 입력 필드 -->
            <h3>Content</h3>
            <textarea name="content">태그와 태그 사이가 value가 된다.</textarea> <!-- 다중 행 텍스트 입력 필드 -->
        </fieldset>

        <fieldset>
            <legend>select & data list</legend> <!-- 필드셋의 제목 -->
            자동차 선택 :
            <select name="cars"> <!-- 드롭다운 선택 필드 -->
                <option value="hyundai">Hyundai</option>                
                <option value="volvo">Volvo</option>
                <option value="bmw">Bmw</option>
                <option value="audi">Audi</option>
            </select>

            <br/>
            브라우저 선택 : 
            <!-- input의 list 값과 datalist의 id 값은 서로 일치해야 한다. -->
            <!-- option은 자동 완성 기능을 해준다. -->
            <input list="browsers" name="browsers"/> <!-- 자동 완성 입력 필드 -->
            <!-- option 태그의 사이 값이 없을 경우 value 값으로 노출해준다. -->
            <datalist id="browsers"> <!-- 자동 완성 옵션 목록 -->
                <option value="Edge">엣지</option>
                <option value="FireFox">파이어폭스</option>
                <option value="Chrome">크롬</option>
                <option value="Opera">오페라</option>
                <option value="Safari">사파리</option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>e-mail(HTML5)</legend> <!-- 필드셋의 제목 -->
            <form action="" method="get"> <!-- 폼 시작 -->
                ID : <input type="text" name="id" required/> <!-- 필수 텍스트 입력 필드 -->
                <br/>
                E-mail : <input type="email" name="mail" required/> <!-- 필수 이메일 입력 필드 -->
                <br/>
                <input type="submit" value="전송"/> <!-- 제출 버튼 -->
            </form>
        </fieldset>

        <fieldset>
            <legend>color(HTML5)</legend> <!-- 필드셋의 제목 -->
            좋아하는 색상을 선택하세요.
            <input type="color" name="favorColor"/> <!-- 색상 선택 필드 -->
        </fieldset>

        <fieldset>
            <legend>NUMBER(HTML5)</legend> <!-- 필드셋의 제목 -->
            <form>
                나이(20~40) : <input type="number" name="qty" min="20" max="40" value="1"/> <!-- 숫자 입력 필드 -->
                <input type="submit" value="가입"/> <!-- 제출 버튼 -->
            </form>
        </fieldset>

        <fieldset>
            <legend>Gage(HTML5)</legend> <!-- 필드셋의 제목 -->
            <!-- 단점은 몇을 넣었는지 알 수 없다. 따라서, JS와 함께 사용한다. -->
            range(1~10) : <input type="range" min="0" max="10" value="0" step="2"/> <!-- 범위 선택 필드 -->
            <br/>
            <!-- 드라이브의 용량을 얼마나 쓰고 있는지 나타낼 때 주로 사용한다. -->
            Disk Usage C : <meter min="0" max="100" value="20"></meter> <!-- 미터 필드 -->
            <br/>
            <!-- 다운로드 %를 나타낼 때 많이 사용한다. -->
            download : <progress max="100" value="32"></progress> <!-- 진행률 표시 필드 -->
        </fieldset>

        <fieldset>
            <legend>image</legend> <!-- 필드셋의 제목 -->
            <form action="">
                <!-- alt는 대체할 이미지가 없을 때 대신 보여주는 대체 텍스트. -->
                <!-- ./는 현재 폴더, ../는 한 칸 위의 폴더 -->
                <input type="image" src="../HTML/img/chrome.png" alt="크롬이미지" width="48" height="48"/> <!-- 이미지 버튼 -->
                <img src="../HTML/img/chrome.png" alt="크롬이미지" width="48" height="48"/> <!-- 이미지 표시 -->
            </form>
        </fieldset>

    </body>
</html>
