<html>
    <head>
        <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
        <title>TABLE</title> <!-- 페이지 제목 설정 -->
    </head>
    <body>
        <table width="500px" border="1px"> <!-- 테이블 시작, 너비와 테두리 설정 -->
            <caption>다트게임점수</caption> <!-- 테이블 제목 (생략 가능) -->
            
            <colgroup> <!-- 선택 사항: 컬럼 비율 설정 -->
                <col width="45%"/> <!-- 첫 번째 컬럼 너비 설정 -->
                <col width="45%"/> <!-- 두 번째 컬럼 너비 설정 -->
                <col width="10%"/> <!-- 세 번째 컬럼 너비 설정 -->
            </colgroup>

            <thead> <!-- 테이블 헤더 시작 -->
                <tr> <!-- 행 시작 -->
                    <th>First Name</th> <!-- 첫 번째 열 제목 -->
                    <th>Second Name</th> <!-- 두 번째 열 제목 -->
                    <th>Points</th> <!-- 세 번째 열 제목 -->
                </tr> <!-- 행 끝 -->
            </thead>

            <tbody> <!-- 테이블 본문 시작 -->
                <tr> <!-- 첫 번째 데이터 행 시작 -->
                    <td>Eve</td> <!-- 첫 번째 열 데이터 -->
                    <td>Jackson</td> <!-- 두 번째 열 데이터 -->
                    <td>94</td> <!-- 세 번째 열 데이터 -->
                </tr> <!-- 첫 번째 데이터 행 끝 -->
                <tr> <!-- 두 번째 데이터 행 시작 -->
                    <td>John</td> <!-- 첫 번째 열 데이터 -->
                    <td>Haword</td> <!-- 두 번째 열 데이터 -->
                    <td>70</td> <!-- 세 번째 열 데이터 -->
                </tr> <!-- 두 번째 데이터 행 끝 -->
                <tr> <!-- 세 번째 데이터 행 시작 -->
                    <td>Bryan</td> <!-- 첫 번째 열 데이터 -->
                    <td>Kim</td> <!-- 두 번째 열 데이터 -->
                    <td>30</td> <!-- 세 번째 열 데이터 -->
                </tr> <!-- 세 번째 데이터 행 끝 -->
            </tbody>

        </table> <!-- 테이블 끝 -->               
    </body>
</html>
